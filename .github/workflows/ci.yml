name: CI

on:
  push:
  pull_request:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ShellCheck
        run: sudo apt-get update -y && sudo apt-get install -y shellcheck
      - name: ShellCheck
        run: shellcheck remnawave-manager.sh install.sh
